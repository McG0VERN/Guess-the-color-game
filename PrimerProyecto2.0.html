    <header>
        <h1>GUESS THE COLOR</h1>

        <div class="results">Results</div>
        <div class="victories">WIN
            <h3 class="win">0</h3>
        </div>
        <div class="defeats">LOSE
            <h3 class="lose">0</h3>
        </div>

        <div class="colour"> SAMPLE
            <!-- And the winner is color...... -->
        </div>
    </section>

        <div class="cube">Color1</div>
        <div class="cube">Color2</div>
        <div class="cube">Color3</div>
        <div class="cube">Color4</div>

        <div class="cube">Color6</div>
